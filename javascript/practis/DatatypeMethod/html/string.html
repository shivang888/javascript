<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String In JS</title>
</head>
<body>
    <h1>String In JS</h1>

    <!-- script js -->
     <script>
      let a = "Hello shivang kad";
    
       console.log(a);   
       console.log(a.toLowerCase());
       console.log(a.toLocaleUpperCase());
       console.log(a.length);
       console.log(a.concat(" you are ok"));
       console.log(a.indexOf('s'));
       console.log(a.lastIndexOf('h'));
       console.log(a.replace("shivang","S.P"));
    //    trim use  remove extra space
       console.log(a.trim());    
     </script>
</body>
</html>
