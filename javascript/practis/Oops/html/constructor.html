<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
     <!-- bootstrap -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
     crossorigin="anonymous"/>
</head>
<body>
<!-- Bank Account -->
<div class="container text-bg-dark p-5">
    <form id="accountForm">
      <div class="col">
        <label>Customer Name</label>
        <input
          type="text"
          class="form-control my-3"
          placeholder="Customer Name"
          id="customerName"
        />
      </div>
      <div class="col">
        <label>Amount</label>
        <input
          type="number"
          class="form-control my-3"
          placeholder="Initial Balance"
          id="balance"
        />
      </div>
      <div class="col">
        <button class="btn btn-primary my-4">Create Account</button>
      </div>
    </form>
  </div>

  <!-- Deposit -->
  <div class="container text-bg-success p-5 mt-5">
    <form id="depositForm">
      <div class="col">
        <label>Account Number</label>
        <input
          type="number"
          class="form-control my-3"
          placeholder="Account Number"
          id="accountNumber"
        />
      </div>
      <div class="col">
        <label>Amount</label>
        <input
          type="number"
          class="form-control my-3"
          placeholder="Deposit Balance"
          id="amountDeposit"
        />
      </div>
      <div class="col">
        <button class="btn btn-primary my-4">Deposit</button>
      </div>
    </form>
  </div>

    <!-- Withdraw -->

    <div class="container text-bg-danger p-5 mt-5">
      <form id="withdrawForm">
        <div class="col">
          <label>Account Number</label>
          <input
            type="number"
            class="form-control my-3"
            placeholder="Account Number"
            id="accountNumber"
          />
        </div>
        <div class="col">
          <label>Amount</label>
          <input
            type="number"
            class="form-control my-3"
            placeholder="Deposit Balance"
            id="amountWithdraw"
          />
        </div>
        <div class="col">
          <button class="btn btn-primary my-4">Withdraw</button>
        </div>
      </form>
    </div>

    
    <!-- script js -->
     <script src="../js/constructor.js"></script>
</body>
</html>
