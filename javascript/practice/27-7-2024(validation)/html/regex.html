<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
     <link rel="stylesheet" href="/css/regex.css">
</head>
<body>
    
    <h1>Form Regex</h1> <hr>

    <div class="main-form">
        <form action="">
        <div class="form">
            
            <input oninput="checkuser(this,sp1)" placeholder="Enter your Name :" type="text"> <br>
            <span id="sp1"></span> <br><br>

            <input oninput="checkemail(this,sp2)" placeholder="Enter your E-mail :" type="text"> <br>
            <span id="sp2"></span> <br><br>

            <input oninput="checkpass(this,sp3)" placeholder="Enter your Password :" type="password"> <br>
            <span id="sp3"></span> <br><br>

            <input oninput="checknumber(this,sp4)" placeholder="Enter your Mobile Num :" type="text"> <br>
            <span id="sp4"></span> <br><br>
        </div>
        </form>
    </div>

    <!-- js script -->
     <script src="/js/regex.js"></script>
</body>
</html>
