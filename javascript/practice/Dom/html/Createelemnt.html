<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Element In Js</title>
</head>
<body>
    <h1 id="heading">Create Element In Js</h1>
    <div id="btn"></div>
    <script>
        // Create Element In Js
        // create P Element

       let newElement = document.createElement("p");
       let newText = document.createTextNode("Hello Shivang Kad");
          
       newElement.appendChild(newText);
        document.querySelector('#heading').appendChild(newElement);

        // Create Submit button
        
        let newDiv = document.createElement("button");
        let newContent = document.createTextNode("Submit");
        let btn = document.querySelector('#btn');
         
        newDiv.appendChild(newContent);
        btn.appendChild(newDiv);
        btn.appendChild(newDiv).style.backgroundColor = "red"; 
        btn.appendChild(newDiv).style.color = "white";                                      
        
    </script>
</body>
</html>
