<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTHER LOOP IN JS</title>
</head>
<body>
    <h1>OTHER LOOP IN JS</h1>

    <!-- script js -->
     <script>
        // OTHER LOOP IN JS

        // For Each

        let cars  = ["Honda City","Fortuner","Scorpio"]

        cars.forEach((index,item) => {
            console.log(item + ":" + index );
        });


        // For Of 
        // for...of loop ka use iterable objects, jaise arrays, strings, maps, sets, etc., ke elements ko iterate karne ke liye hota hai. Yeh loop values ko directly access karne ka ek convenient tarika provide karta hai.

        for (let car of cars) {
            console.log(car);
        }
       
        //  For In

        const detail = {
            name: "Shivang",
            isLoggedIn: true,
            phone: 123456987
        }

        for (const key in detail) {
            if (Object.hasOwnProperty.call(detail, key)) {
                console.log(detail[key]);
                console.log(detail);
                console.log(key);
                
            }
        }
        
     </script>
</body>
</html>
