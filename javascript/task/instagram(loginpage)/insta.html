<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- icon permission -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css link -->
     <link rel="stylesheet" href="insta.css">
</head>
<body>
    <!-- insta-main started -->
    <div class="insta-main">
        <!-- insta-icon -->
        <div class="insta-icon"><i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
        </div>
        <!-- main-input started -->
        <div class="main-input">
          <!-- spanId-1 -->
          <span id="placeholder-1">Phone number, username, or email</span>
          <!-- email input -->
         <input  oninput="email(this)" id="e-mail" type="text"> <br><br>
          <!-- spanId-2 -->
         <span id="placeholder-2">Password</span>
         <!-- password input -->
         <input oninput="password(this)"  id="password" type="password"> <button id="hide-show">Show</button>
        </div> <br>

         <!-- login button -->
         <button class="login-btn">Log in</button>

         <!-- or line div -->
         <div class="or">
            <div><p>OR</p></div>
         </div>

         <div class="login-facebook">
            <a target="_blank" href="https://www.facebook.com/login/"><i class="fa-brands fa-lg fa-facebook" style="color: #385185;"></i> Log in With Facebook</a>
         </div> <br>

         <p class="forgot-p">Forgot password?</p>
        <!-- insta-main closed -->
    </div> <br>

    <div class="sign-up">
        <p>Don't have an account?<span><a href="">Sign up</a></span></p>
    </div> <br>
    
    <h5>Get the app.</h5> <br>
      <div class="icon-main">
        <img class="img-1" src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
        <img class="img-2" src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="">
      </div>
    <!-- script js -->
     <script src="insta.js"></script>
</body>
</html>
