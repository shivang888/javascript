<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
     <link rel="stylesheet" href="index.css">
      
</head>
<body>
    <div class="facebook-main">
        <div class="contain">
            <img src="/img/facebook-logo.svg" alt="">
            <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="information">
            <input class="e-mail" placeholder="Email address or phone number" type="text">
            <input class="password" id="passfield" type="password" placeholder="Password" >
            <img src="password-hide.png"  class="pass-icon" id="pass-icon" alt="">
            <div class="login-button">Log in</div>
            <div class="forget-a"><a href="">Forgotten password?</a></div>
            <div class="line"></div>
            <div class="newaccount-btn">Create new account</div>
        </div>
    </div>



    <!-- js link -->
     <script src="index.js"></script>
</body>
</html>
